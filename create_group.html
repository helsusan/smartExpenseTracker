<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Group - Smart Expense Tracker</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

  <link rel="stylesheet" href="sidebar_group_style.css">
  <link rel="stylesheet" href="create_group_style.css">

  <link rel="icon" href="data:,">
</head>

<body>

<div class="sidebar-root">
  <div id="sidebar-placeholder"></div>

  <header class="navbar">
    <div class="navbar-left">
      <button id="hamburger-btn" class="hamburger-btn">
        <span class="material-icons-outlined">menu</span>
      </button>
      <h1 id="welcomeText">Welcome!</h1>
    </div>

    <div class="navbar-right">
      <a href="dashboard.html" class="nav-link">
        <span class="material-icons-outlined">dashboard</span> Dashboard
      </a>
      <a href="transaction.html" class="nav-link">
        <span class="material-icons-outlined">receipt_long</span> Transaction
      </a>
    </div>
  </header>

  <main class="container">
    <div id="alerts"></div>

    <form id="createGroupForm" class="group-form" novalidate>

      <div class="form-group">
        <label for="group-name">Group Name</label>
        <input type="text" id="group-name" placeholder="e.g. Family Budget" required>
      </div>

      <div class="form-group">
        <label for="group-type">Group Type</label>
        <select id="group-type" required>
          <option value="One Time">One Time</option>
          <option value="Regular">Regular</option>
        </select>
      </div>

      <div class="form-group">
        <label for="group-budget">Group Budget</label>
        <input type="number" id="group-budget" placeholder="Enter group budget (Rp)" min="0">
      </div>

      <!-- EMAIL AUTOCOMPLETE DROPDOWN -->
      <div class="form-group">
        <label for="invite-email">Invite Participant</label>

        <div class="invite-wrapper">
          <div class="autocomplete-wrapper">
            <input type="text" id="invite-email" placeholder="Search email...">
            <div id="email-dropdown" class="dropdown hidden"></div>
          </div>

          <button type="button" id="add-participant-btn">Add</button>
        </div>

        <div id="participants-list" class="participants-list"></div>
      </div>

      <button type="submit" class="submit-btn">Create Group</button>

    </form>
  </main>
</div>

<script src="create_group_script.js"></script>

<script>
  fetch("sidebar.html")
    .then(r => r.text())
    .then(html => {
      document.getElementById("sidebar-placeholder").innerHTML = html;

      if (!document.getElementById("sidebar-overlay")) {
        const overlay = document.createElement("div");
        overlay.id = "sidebar-overlay";
        overlay.className = "sidebar-overlay";
        document.querySelector(".sidebar-root").appendChild(overlay);
      }
    })
    .catch(err => console.error("Sidebar load error:", err));
</script>

</body>
</html>
