<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard - Smart Expense Tracker</title>

  <!-- Tailwind CDN (optional) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ApexCharts & Flatpickr -->
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/monthSelect/index.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/monthSelect/style.css">

  <!-- Material icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

  <!-- Your separated CSS -->
  <link rel="stylesheet" href="sidebar_group_style.css">
  <link rel="stylesheet" href="dashboard.css">

  <!-- IMPORTANT: update this if your frontend is under a subpath -->
  <base href="/" />
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="navbar-left">
      <button id="hamburger-btn" aria-label="Toggle Sidebar">
        <span class="material-icons-outlined">menu</span>
      </button>
      <h1 id="welcomeText">Welcome!</h1>
    </div>

    <div class="navbar-right">
      <a href="dashboard.html" class="nav-link"><span class="material-icons-outlined">dashboard</span> Dashboard</a>
      <a href="transaction.html" class="nav-link"><span class="material-icons-outlined">receipt_long</span> Transaction</a>
    </div>
  </header>

  <!-- Sidebar placeholder (optional) -->
  <div id="sidebar-placeholder"></div>
  <div id="sidebar-overlay" class="sidebar-overlay"></div>

  <!-- Page content -->
  <main class="bg-[#FDFBEE] min-h-screen p-6">
    <!-- Month Picker -->
    <div class="mb-6">
      <div id="monthPicker" class="calendar-input">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-4 h-4">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
        </svg>
        <input id="datePickerInput" type="text" readonly class="bg-transparent w-full focus:outline-none cursor-pointer" />
      </div>
    </div>

    <!-- Summary cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
      <div class="card">
        <div class="card-icon bg-green"><span class="material-icons-outlined">attach_money</span></div>
        <div>
          <p id="incomeValue" class="text-lg font-semibold">Rp 0</p>
          <p class="text-sm text-gray-500">Income</p>
        </div>
      </div>

      <div class="card">
        <div class="card-icon bg-green"><span class="material-icons-outlined">money_off</span></div>
        <div>
          <p id="expenseValue" class="text-lg font-semibold">Rp 0</p>
          <p class="text-sm text-gray-500">Expense</p>
        </div>
      </div>

      <div class="card card-dark">
        <div class="card-icon bg-white"><span class="material-icons-outlined icon-balance">savings</span></div>
        <div>
          <p id="balanceValue" class="text-lg font-semibold text-white">Rp 0</p>
          <p class="text-sm text-white/90">Balance</p>
        </div>
      </div>
    </div>

    <!-- Charts -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <div class="bg-white rounded-xl shadow-md p-6">
        <h2 class="font-semibold mb-2 text-center">Expense by Category</h2>
        <div id="expensePie" class="w-full h-[300px]"></div>
        <div id="noCategoryData" class="text-center text-gray-500 hidden">No data</div>
      </div>

      <div class="flex flex-col gap-6">
        <div class="bg-white rounded-xl shadow-md p-6">
          <h2 class="font-semibold mb-2">Budget</h2>
          <p class="text-sm text-gray-600 mb-2">Total: <span id="budgetValue">Rp 0</span></p>
          <div class="w-full bg-gray-200 rounded-full h-3 mb-2"><div id="budgetBar" class="bg-[#0A514B] h-3 rounded-full" style="width:0%"></div></div>
          <div class="flex justify-between text-sm">
            <span id="budgetPercent">0%</span>
            <span id="budgetRemaining" class="text-red-500">Remaining: Rp 0</span>
          </div>
        </div>

        <div class="bg-white rounded-xl shadow-md p-6">
          <h2 class="font-semibold mb-2">Daily Expense Statistic</h2>
          <div id="dailyExpense" class="w-full h-[250px]"></div>
          <div id="noDailyData" class="text-center text-gray-500 hidden">No data</div>
        </div>
      </div>
    </div>

    <div class="bg-white rounded-xl shadow-md p-6 mt-8">
      <h2 class="font-semibold mb-2 text-center">Money Flow (Income vs Expense)</h2>
      <div id="monthlyBar" class="w-full h-[350px]"></div>
      <div id="noMoneyFlow" class="text-center text-gray-500 hidden">No data</div>
    </div>

  </main>

  <!-- Dashboard JS and config -->
  <script>
    // === CONFIG ===
    // TODO: update with your API Gateway URL (no trailing slash)
    // const API_BASE_URL = "https://YOUR_API_GATEWAY_DOMAIN";
    // For initial testing you can set a fixed user id (replace 3)
    // const USER_ID = 3;
    // End config
  </script>

  <script src="dashboard.js"></script>

  <script>
    // Load sidebar HTML, inject inside #sidebar-placeholder
    fetch("sidebar.html")
      .then(r => {
        if (!r.ok) throw new Error('Failed to load sidebar.html');
        return r.text();
      })
      .then(html => {
        document.getElementById("sidebar-placeholder").innerHTML =
          `<div class="sidebar-root">${html}</div>`;
  
        // Load sidebar JS AFTER sidebar is inside the DOM
        const script = document.createElement('script');
        script.src = 'sidebar_script.js';
        document.body.appendChild(script);
      })
      .catch(err => {
        console.error('Error loading sidebar:', err);
      });
  </script>  
</body>
</html>
